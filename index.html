<!DOCTYPE html>

    <title>Donut Carousel</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Keyframes for 90-degree counterclockwise rotation animation */
        @keyframes rotate90CounterClockwise {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg); /* Rotate counterclockwise */
            }
        }

        .image {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            margin: 100px auto;
            /* Ensure rotation is around the center */
            transform-origin: center; /* Set rotation around the center */
            /* Apply 90-degree counterclockwise rotation animation once */
            animation: rotate90CounterClockwise 5s infinite; /* 'forwards' keeps the final state */
            position: static; /* Ensure the image position is relative */
            border: 2px solid red; /* Add a border to make the center more visible */
        }
        /* Ensure correct layout for the carousel */
        .carousel .list .item .image {
            transform-origin: center;
            animation: rotate90CounterClockwise 5s infinite;
            position: static;
        }
    </style>
</head>
